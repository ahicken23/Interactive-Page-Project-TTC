<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
  </head>
  <body>
    <div class="title">
      <h1>Things <span>to do</span> Today:</h1>
    </div>
    <img class="header-image" src="./images/morningCoffee copy.jpg" alt="morningCoffee">
    <p>
      Be more successful every day by following a daily list of tasks.<br />
    <p>
      <span class="goals">Daily Check List!</span>
      <div id="goals" class="header">
        <input type="text" id="myInput" placeholder="Goal...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
            
      <ul id="myUL">
        <li>Make your bed</li>
        <li>Workout</li>
        <li>Eat a healthy Breakfast</li>
        <li>Shower</li>
        <li>Read 10 pages</li>
        <li>Meditate for 10 minutes</li>
      </ul>
    </p>



  </p>

    <footer>    
      <img class= "banner" src="./images/goodDay.jpeg" alt="goodDay">
    </footer>
    
   
   
    <script src= "script.js"></script>
  </body>
</html>
